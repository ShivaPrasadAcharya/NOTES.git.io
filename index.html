<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Notes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="search-bar">
        <div class="container">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search notes by title, content, or ID...">
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <div id="formSection" class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 id="formTitle" class="card-title mb-4">Add New Note</h3>
                        <form id="noteForm">
                            <input type="hidden" id="editingId">
                            
                            <div class="mb-3">
                                <label for="customId" class="form-label">ID Number (4 digits)</label>
                                <input type="text" class="form-control" id="customId" maxlength="4" pattern="\d{4}" required>
                                <small class="text-muted">Enter a 4-digit number. Date and time will be automatically added.</small>
                            </div>

                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="subtitle" class="form-label">Subtitle</label>
                                <input type="text" class="form-control" id="subtitle">
                            </div>

                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" rows="4" required></textarea>
                            </div>

                            <div class="data-preview">
                                <h5>Generated Data Preview:</h5>
                                <button type="button" class="copy-btn" onclick="copyData()">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                                <pre id="dataPreview" class="bg-light p-2 rounded"></pre>
                            </div>

                            <div class="text-end mt-3">
                                <button type="button" class="btn btn-secondary me-2" onclick="hideForm()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Note</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="notesContainer" class="row"></div>
    </div>

    <button class="add-note-btn" onclick="showForm()" title="Add New Note">
        <i class="fas fa-plus"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
