<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Smart Notes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="container">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-search text-muted"></i>
                </span>
                <input type="text" class="form-control border-start-0" id="searchInput" placeholder="Search notes...">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mb-5">
        <!-- Add/Edit Note Form -->
        <div class="row justify-content-center mb-5" id="formSection">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title mb-4" id="formTitle">Add New Note</h3>
                        <form id="noteForm">
                            <input type="hidden" id="editingId">
                            <div class="mb-3">
                                <label for="noteNumber" class="form-label">Note Number</label>
                                <input type="text" class="form-control" id="noteNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="subtitle" class="form-label">Subtitle</label>
                                <input type="text" class="form-control" id="subtitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" rows="4" required></textarea>
                            </div>
                            <div class="data-preview">
                                <h5>Generated Data Preview:</h5>
                                <button type="button" class="copy-btn" onclick="copyData()">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                                <pre id="dataPreview" class="bg-light p-2 rounded"></pre>
                            </div>
                            <div class="text-end mt-3">
                                <button type="button" class="btn btn-secondary me-2" onclick="hideForm()">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Note</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notes Display -->
        <div class="row" id="notesContainer"></div>

        <!-- Add Note Button -->
        <button class="btn btn-primary add-note-btn shadow" onclick="showForm()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
